<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>~Rock, Paper, Scissors~</title>
  </head>
  <body class="bg-info">
   <div class="container  col-md-6 mt-4">
     <div class="card  mt-4">
        <h3 class="text-center">~Rock Paper Scissors~</h3>
        <p class="text-center">Throw rock paper or scissors!!!</p>
        <form>
          <div class="form-group mx-5">
            <input type="text" id="userChoice" class="form-control" placeholder="input rock paper or scissors">
          </div>
          <div class="form-group text-center">
            <button class="btn btn-secondary  px-4" id="button" >GO!</button>
          </div>
          <div class="form-group mx-5">
            <label>You threw...</label>
            <input type="text"  id="userOutput" class="form-control text-center" disabled placeholder="...">
          </div>
          <div class="form-group mx-5">
            <label>Don threw...</label>
            <input type="text"  id="computerOutput" class="form-control text-center" disabled placeholder="...">
          </div>
          <div class="form-group mx-5 text-center">
            <label>Results</label>
            <input type="text"  id="results" class="form-control text-center" disabled placeholder="Can you beat Don?">
          </div>
        </form>
     </div>
   </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
